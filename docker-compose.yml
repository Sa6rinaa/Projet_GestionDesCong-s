version: '3'

services:
  php:
    build:
      context: ./docker/php
    container_name: Gestion_php
    volumes:
      - ./src:/var/www/html
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - app_network
      
  mysql:
    image: mysql:8.0
    container_name: Gestion_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Gestion_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
    
volumes:
  mysql_data:
